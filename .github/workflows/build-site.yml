name: Build and publish site

on:
  # 18:00 UTC
  schedule:
    - cron: '0 18 * * *'
  #  Actions "Run workflow" 
  workflow_dispatch:
  # push also run
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas altair google-analytics-data jupyter pyyaml

      - name: Configure Quarto Python
        # 
        run: echo "QUARTO_PYTHON=$(which python)" >> $GITHUB_ENV

      - name: Install Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Write GA service account key
        #
        run: |
          printf '%s' "${{ secrets.GA_KEY_JSON }}" > ga-dakebu-5c9fdbc20e9e.json

      - name: Render site with Quarto
        run: quarto render

      - name: Commit and push rendered site
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Automated site build"
            git push
          fi
