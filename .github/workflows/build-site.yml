name: Build and publish site

on:
  schedule:
    - cron: '0 18 * * *'   # 18:00 UTC
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install google-analytics-data pandas matplotlib

      - name: Generate site statistics figure
        env:
          GA_KEY_JSON: ${{ secrets.GA_KEY_JSON }}
        run: |
          python scripts/gen_site_stats.py

      - name: Install Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Render site with Quarto
        run: quarto render

      - name: Commit and push rendered site
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Automated site build"
            git push
          fi
