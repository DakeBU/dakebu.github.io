name: Build and publish site

on:
  schedule:
    - cron: '0 18 * * *'   # 18:00 UTC
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      # 
      - name: Install Python dependencies for system python3
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install \
            jupyter nbformat notebook \
            pandas altair google-analytics-data pyyaml

      - name: Install Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Render site with Quarto
        env:
          GA_KEY_JSON: ${{ secrets.GA_KEY_JSON }}
        run: quarto render

      - name: Commit and push rendered site
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Automated site build"
            git push
          fi
